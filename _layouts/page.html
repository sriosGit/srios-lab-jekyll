---
layout: default
---

<article class="page">
    <div class="container">
        <!-- Page Header -->
        <header class="page-header">
            <h1 class="page-title">{{ page.title }}</h1>
            {% if page.description %}
            <p class="page-description">{{ page.description }}</p>
            {% endif %}
        </header>

        <!-- Page Content -->
        <div class="page-content">
            {{ content }}
        </div>
    </div>
</article>
